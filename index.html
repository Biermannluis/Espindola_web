<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css" media="screen" />
    <title>Espindola Consultoria</title>
</head>

<body>
    <header>
        <nav>
            <div id="logo-nav">
                <img src="img/slide3.jpg" alt="Logo da empresa Espindola consultoria">
            </div>
            <div id="itens-menu">
                <ul class="ul_menu">
                    <li class="li_menu">Sobre nós</li>
                    <li class="li_menu">Serviços</li>
                    <li class="li_menu">Como Funciona</li>
                    <li class="li_menu">Clientes</li>
                    <li class="li_menu">Depoimentos</li>


                </ul>
            </div>
            <div>
                <input id="botao_menu" class="botao" type="button" class="btn-contato" value="Entre em contato">
            </div>


        </nav>
        <div id="capa">
            <div id="texto_capa">
                <div id="texto_principal_capa">
                    <h1>Licenciamento ambiental
                        para o seu emprendimento.</h1>

                </div>
                <div id="texto_secundario_capa">
                    <h2>Realizamos tudo, desde estudos de viabilidade até gerenciamento
                        de alvarás e licenças para o seu projeto.</h2>

                </div>
                <div >
                    <input type="button" class="botao" id="texto_capa_botao" value="Faça um orçamento">
                </div>
            </div>


        </div>
    </header>

</body>

</html>
